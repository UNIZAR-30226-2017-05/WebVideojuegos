<div class="text-center">
  <ul class="pagination">
    {% if videojuegos.has_prev %}
    <li>
      <a href="{{ url_for('index', page=videojuegos.prev_num) }}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    {% endif %}

    {% for page in videojuegos.iter_pages() %}
    {% if page %}
    <li class="{% if page == videojuegos.page %}active{% endif %}">
      {% if general%}
        <a href="{{ url_for('indexBuscado', page=page, texto=general) }}">{{ page }}</a>
      {% else %}
        <a href="{{ url_for('index', page=page) }}">{{ page }}</a>
      {% endif %}
    </li>
    {% else %}
    <li>
      <span class=ellipsis>â€¦</span>
    </li>
    {% endif %}
    {% endfor %}

    {% if videojuegos.has_next %}
    <li>
      <a href="{{ url_for('index', page=videojuegos.next_num) }}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
    {% endif %}
  </ul>
</div>
